version: "3.8"

services:
  backend:
    build: .
    image: bambu-backend:latest
    ports:
      - "8000:8000"
    environment:
      FLASK_ENV: production
  frontend:
    image: node:18-alpine
    working_dir: /app
    volumes:
      - ./frontend:/app
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0 --port 5173"
    ports:
      - "5173:5173"
    environment:
      VITE_BACKEND_TARGET: http://backend:8000
      VITE_API_BASE_URL: /api
    depends_on:
      - backend
